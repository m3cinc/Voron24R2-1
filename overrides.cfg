[heater_fan hotend_fan]
# SB Extruder cooling FAN also named Axial FAN in BTT SB22XX doc
pin: toolhead:E_FAN
tachometer_pin: toolhead:E_FAN_TACH
tachometer_ppr: 2
tachometer_poll_interval: 0.0015
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[fan]
pin:toolhead:PART_FAN
#   Print cooling fan VFAN2 named call Turbine FAN in BTT SB22XX doc
max_power: 1.0
kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
off_below: 0.10

[controller_fan toolhead_fan]
#  BTT EBBSB2209 External cooling (VFAN1_PWM)
pin: toolhead:TOOLHEAD_FAN
max_power: 1.0
kick_start_time: 0.5
off_below: 0.10
heater: extruder
fan_speed: 1.0

[fan_generic bed_fan]
##	Print Cooling Fan - FAN1 Connector
pin: mcu:BED_FAN
#cycle_time: 0.05
kick_start_time: 0.5

[heater_fan control]
##	Controller fan - FAN2 Connector
pin: mcu:CONTROLLER_FAN
max_power: 1.0
kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0
fan_speed: 0.5

[fan_generic spider]
##  bed fan - FAN3 Connector
pin: mcu:SPIDER_FAN
kick_start_time: 0.5
max_power: 1.0
off_below: 0.10

[fan_generic filter]
##  nevermore fan - FAN4 Connector
pin: mcu:FILTER_FAN

[fan_generic Nevermore]
## Nevermore fan - FAN5 Connector 
pin: mcu:NEVERMORE_FAN  

[heater_fan exhaust_filter]
##  exhaust fan - E2 OUT Connector
pin: mcu:EXHAUST_FAN

[probe]
pin: !toolhead:PROBE_INPUT
speed: 5	; probing speed of 5mm/second ideal is <10mm/sec
samples_tolerance_retries: 4
z_offset: -0.640


[heater_bed]
##	Adjust Max Power to avoid bed warp
